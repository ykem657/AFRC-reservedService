        $(document).ready(function () {

            $('.slider-for').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: true,
                asNavFor: '.slider-nav'
            });

                slidesToShow: 6,
                slidesToScroll: 1,
                asNavFor: '.slider-for',

                centerMode: true,
                focusOnSelect: true,
                swipe: false,
